<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper and Scissors Game!</title>
</head>
<body>
    <h1 class="heading">Rock, Paper and Scissor Game!</h1>
    <script src="assets/js/script.js"></script>
    <div id="score-area">
        <p class="scores">Correct Answers <span id="player-score">0</span></p>
        <p class="scores">Incorrect Answers <span id="computer-score">0</span></p>
    </div>
    <div id="game-area">
        <div id="player-area">
            <div id="player-choice"></div>
        </div>
        <div id="computer-area">
            <div id="computer-choice"></div>
        </div>
    </div>
    <div id="game-options">
        <button data-type="rock" class="rock--btn"></button>
        <button data-type="paper" class="paper--btn"></button>
        <button data-type="scissor" class="scissor--btn"></button>
    </div>
    <div id="change-difficulty">
        <button data-type="easy" class="easy--btn"></button>
        <button data-type="challenging" class="challenging--btn"></button>
        <button data-type="impossible" class="impossible--btn"></button>
    </div>
</body>
</html>
